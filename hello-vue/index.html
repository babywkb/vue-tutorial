<body>
    <div id="app-5">
        <ol>
            <ul v-for="item in list" v-if="item % 15 ==0">fizzBuzz</ul>
            <ul v-else-if="item % 5 ==0">buzzlightyear</ul>
            <ul v-else-if="item % 3 ==0">fizzy</ul>

        </ol>
        <script src="index.js"></script>

</body>
